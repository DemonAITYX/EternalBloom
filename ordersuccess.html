<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Success</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .box {
            background: white;
            padding: 40px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            width: 350px;
        }

        .box img {
            width: 120px;
            margin-bottom: 20px;
        }

        .btn {
            display: inline-block;
            background-color: #102a43;
            padding: 12px 25px;
            border-radius: 6px;
            color: white;
            text-decoration: none;
            transition: 0.3s;
        }

        .btn:hover {
            opacity: 0.8;
        }

        
        .success-title {
            color: #ffcc00; /* kuning */
            font-family: "Poppins", "Segoe UI", sans-serif;
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 15px;
            text-align: center;
        }

        .success-text {
            font-family: "Poppins", "Segoe UI", sans-serif;
            font-size: 18px;
            line-height: 1.6;
            color: #504f4f;
            text-align: center;
            max-width: 600px;
            margin: 0 auto 10px auto;
        }

</style>
    </style>
</head>

<body>

    <div class="box">
        <img src="https://cdn-icons-png.flaticon.com/512/845/845646.png">
        <h2 class="success-title">Order Successful!</h2>

<p class="success-text">
    Your order has been processed successfully.
</p>

<p class="success-text">
    Thankyou for shoping with Eternal Bloom.
</p>



        <a href="index.html" class="btn">Back to Home</a>
    </div>

</body>
</html>
